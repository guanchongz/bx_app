name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0
        pip install cython==0.29.33

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0-dev \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          libgstreamer-plugins-base1.0-dev \
          ccache \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zip \
          unzip

    - name: Cache Buildozer global directory
      uses: actions/cache@v4
      with:
        path: .buildozer_global
        key: buildozer-global-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-global-

    - name: Cache Buildozer directory
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-

    - name: Setup Android SDK
      run: |
        # 创建 SDK licenses 目录
        mkdir -p $HOME/.android/sdk/licenses
        
        # 接受所有 Android SDK 许可证
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $HOME/.android/sdk/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $HOME/.android/sdk/licenses/android-sdk-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> $HOME/.android/sdk/licenses/android-sdk-license
        
        # 为 buildozer 创建许可证目录
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/licenses
        cp -r $HOME/.android/sdk/licenses/* $HOME/.buildozer/android/platform/android-sdk/licenses/ || true

    - name: Build with Buildozer
      run: |
        # 使用 yes 自动接受所有提示
        yes | buildozer -v android debug || buildozer -v android debug
      env:
        ANDROID_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        ANDROIDSDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
        ANDROIDNDK: ${{ github.workspace }}/.buildozer/android/platform/android-ndk
        ANDROIDAPI: "31"
        ANDROIDMINAPI: "21"

    - name: List build output
      if: always()
      run: |
        echo "=== Listing bin directory ==="
        ls -la bin/ || echo "bin directory not found"
        echo "=== Listing buildozer directory ==="
        ls -la .buildozer/ || echo ".buildozer directory not found"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: item-tracker-apk
        path: bin/*.apk
        if-no-files-found: error
        retention-days: 30

    - name: Upload build logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: buildozer-logs
        path: .buildozer/android/platform/build-*/build.log
        if-no-files-found: ignore
        retention-days: 7

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}