name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          curl
        
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython virtualenv
        
    - name: Install Android SDK
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        mkdir -p ~/android-sdk/cmdline-tools
        unzip commandlinetools-linux-8512546_latest.zip -d ~/android-sdk/cmdline-tools
        mv ~/android-sdk/cmdline-tools/cmdline-tools ~/android-sdk/cmdline-tools/latest
        export ANDROID_SDK_ROOT=~/android-sdk
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        
    - name: Install Android NDK and accept licenses
      run: |
        yes | ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager "ndk;25.1.8937393" --channel=3
        
    - name: Build with Buildozer
      env:
        ANDROID_SDK_ROOT: ~/android-sdk
        ANDROID_NDK_HOME: ~/android-sdk/ndk/25.1.8937393
      run: |
        buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: photo-timeline-app
        path: bin/*.apk