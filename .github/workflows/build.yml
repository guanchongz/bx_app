name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 在容器里接受 license 并安装指定版本的 SDK 组件
      - name: Accept Android SDK licenses and install SDK components
        env:
          BUILDOZER_WARN_ON_ROOT: "0"
        run: |
          docker run --rm \
            --entrypoint bash \
            -e BUILDOZER_WARN_ON_ROOT=${BUILDOZER_WARN_ON_ROOT} \
            -v ${{ github.workspace }}:/home/user/app \
            -w /home/user/app \
            kivy/buildozer \
            -c "yes | sdkmanager --licenses && yes | sdkmanager 'platform-tools' 'platforms;android-34' 'build-tools;34.0.0' || true"

      # 2. 使用 buildozer 构建 APK（debug）
      - name: Build with kivy/buildozer Docker image
        env:
          BUILDOZER_WARN_ON_ROOT: "0"
        run: |
          docker run --rm \
            -e BUILDOZER_WARN_ON_ROOT=${BUILDOZER_WARN_ON_ROOT} \
            -v ${{ github.workspace }}:/home/user/app \
            -w /home/user/app \
            kivy/buildozer \
            -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: bin/*.apk