name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools-version: 33.0.2
        ndk-version: 25.2.9519653

    - name: Accept Android SDK Licenses
      run: |
        yes | sdkmanager --licenses || true

    - name: Install Android SDK Components
      run: |
        echo "=== Installing SDK components ==="
        sdkmanager --install "platforms;android-33"
        sdkmanager --install "build-tools;33.0.2"
        sdkmanager --install "ndk;25.2.9519653"
        echo "=== Verifying installation ==="
        sdkmanager --list_installed
        echo "=== SDK Root ==="
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "ANDROID_HOME: $ANDROID_HOME"
        ls -la $ANDROID_SDK_ROOT/platforms/ || echo "No platforms directory"
        ls -la $ANDROID_SDK_ROOT/ndk/ || echo "No ndk directory"

    - name: Set Android Environment Variables
      run: |
        echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=/usr/local/lib/android/sdk/ndk/25.2.9519653" >> $GITHUB_ENV


    - name: Maximize build space
      run: |
        echo "=== Before cleanup ==="
        df -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo rm -rf /usr/local/share/boost
        sudo docker image prune --all --force
        sudo apt-get clean
        echo "=== After cleanup ==="
        df -h

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          ccache \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          libltdl-dev \
          python3-dev
        sudo apt-get clean

    - name: Verify Java Installation
      run: |
        echo "JAVA_HOME: $JAVA_HOME"
        java -version
        javac -version

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0
        pip install cython==0.29.33

    - name: Cache Buildozer directory
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: buildozer-api33-ndk25b-${{ hashFiles('buildozer.spec') }}-v2
        restore-keys: |
          buildozer-api33-ndk25b-

    - name: Build APK
      run: |
        export GRADLE_OPTS="-Xmx2048m -Dorg.gradle.jvmargs=-Xmx2048m"
        export ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT
        export ANDROID_HOME=$ANDROID_HOME
        buildozer -v android debug
      env:
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        ANDROID_HOME: /usr/local/lib/android/sdk

    - name: Check disk space after build
      if: always()
      run: df -h

    - name: List build output
      if: always()
      run: |
        echo "=== Build output ==="
        ls -lh bin/ || echo "No bin directory"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: item-tracker-apk
        path: bin/*.apk
        if-no-files-found: error
        retention-days: 30

    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: buildozer-logs
        path: |
          .buildozer/android/platform/build-*/build.log
          .buildozer/android/platform/build-*/dists/*/build.log
        if-no-files-found: ignore
        retention-days: 7

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: bin/*.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}