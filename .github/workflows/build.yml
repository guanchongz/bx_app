name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 预创建一个在宿主上的 .buildozer 目录，用来持久化 SDK
      - name: Prepare buildozer dir
        run: mkdir -p $HOME/.buildozer

      # 1) 在 buildozer 的 SDK 根目录下接受 license 并安装 36.1.0
      - name: Accept Android SDK licenses and install build-tools 36.1.0
        env:
          BUILDOZER_WARN_ON_ROOT: "0"
        run: |
          docker run --rm \
            --entrypoint bash \
            -e BUILDOZER_WARN_ON_ROOT=${BUILDOZER_WARN_ON_ROOT} \
            -v ${{ github.workspace }}:/home/user/app \
            -v $HOME/.buildozer:/home/user/.buildozer \
            -w /home/user/app \
            kivy/buildozer \
            -c "
              # 若 SDK 还没装好，先让 buildozer 初始化一次（可能失败但会创建目录）
              buildozer android debug || true;

              SDK_ROOT=/home/user/.buildozer/android/platform/android-sdk

              # 确保 sdkmanager 存在
              if [ -x \"\$SDK_ROOT/tools/bin/sdkmanager\" ]; then
                  yes | \$SDK_ROOT/tools/bin/sdkmanager --sdk_root=\$SDK_ROOT --licenses || true
                  yes | \$SDK_ROOT/tools/bin/sdkmanager --sdk_root=\$SDK_ROOT 'build-tools;36.1.0' || true
              else
                  echo 'sdkmanager not found at' \$SDK_ROOT/tools/bin/sdkmanager;
                  exit 1;
              fi
            "

      # 2) 使用同一个 .buildozer 目录，真正构建 APK
      - name: Build with kivy/buildozer Docker image
        env:
          BUILDOZER_WARN_ON_ROOT: "0"
        run: |
          docker run --rm \
            -e BUILDOZER_WARN_ON_ROOT=${BUILDOZER_WARN_ON_ROOT} \
            -v ${{ github.workspace }}:/home/user/app \
            -v $HOME/.buildozer:/home/user/.buildozer \
            -w /home/user/app \
            kivy/buildozer \
            -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: bin/*.apk