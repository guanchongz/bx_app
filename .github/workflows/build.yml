name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Maximize build space
      run: |
        echo "=== Before cleanup ==="
        df -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        sudo docker image prune --all --force
        sudo apt-get clean
        echo "=== After cleanup ==="
        df -h

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-11-jdk \
          build-essential \
          git \
          zip \
          unzip \
          ccache \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          libltdl-dev \
          python3-dev
        sudo apt-get clean

    - name: Setup Java Environment
      run: |
        echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
        echo "/usr/lib/jvm/java-11-openjdk-amd64/bin" >> $GITHUB_PATH

    - name: Verify Java Installation
      run: |
        echo "JAVA_HOME: $JAVA_HOME"
        java -version
        javac -version

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0
        pip install cython==0.29.33

    - name: Cache Buildozer directory
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}-v4
        restore-keys: |
          buildozer-v4-

    - name: Build APK
      run: |
        # 设置 Gradle 选项以减少内存使用
        export GRADLE_OPTS="-Xmx2048m -Dorg.gradle.jvmargs=-Xmx2048m"
        buildozer -v android debug
      env:
        JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64

    - name: Check disk space after build
      if: always()
      run: df -h

    - name: List build output
      if: always()
      run: |
        echo "=== Build output ==="
        ls -lh bin/ || echo "No bin directory"
        find .buildozer -name "*.apk" || echo "No APK found"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: item-tracker-apk
        path: bin/*.apk
        if-no-files-found: error
        retention-days: 30

    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: buildozer-logs
        path: |
          .buildozer/android/platform/build-*/build.log
          .buildozer/android/platform/build-*/dists/*/build.log
        if-no-files-found: ignore
        retention-days: 7

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: bin/*.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}