name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android SDK Components
      run: |
        yes | sdkmanager --licenses || true
        sdkmanager --install "platforms;android-33"
        sdkmanager --install "build-tools;33.0.2"
        sdkmanager --install "ndk;25.2.9519653"
        
        echo "=== Verifying SDK installation ==="
        ls -la /usr/local/lib/android/sdk/platforms/
        ls -la /usr/local/lib/android/sdk/platforms/android-33/

    - name: Create SDK symlink for p4a
      run: |
        # p4a 可能在不同位置查找 SDK
        sudo mkdir -p /opt/android-sdk
        sudo ln -sf /usr/local/lib/android/sdk/platforms /opt/android-sdk/platforms
        sudo ln -sf /usr/local/lib/android/sdk/build-tools /opt/android-sdk/build-tools
        sudo ln -sf /usr/local/lib/android/sdk/ndk /opt/android-sdk/ndk
        
        echo "=== Symlinks created ==="
        ls -la /opt/android-sdk/

    - name: Maximize build space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo rm -rf /usr/local/share/boost
        sudo docker image prune --all --force
        sudo apt-get clean

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git zip unzip ccache \
          autoconf automake libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev libltdl-dev python3-dev
        sudo apt-get clean

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0
        pip install cython==0.29.33

    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: buildozer-api33-symlink-${{ hashFiles('buildozer.spec') }}-v1

    - name: Build APK with explicit paths
      run: |
        export GRADLE_OPTS="-Xmx2048m -Dorg.gradle.jvmargs=-Xmx2048m"
        export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
        export ANDROID_HOME=/usr/local/lib/android/sdk
        export ANDROID_NDK_HOME=/usr/local/lib/android/sdk/ndk/25.2.9519653
        
        # 让 p4a 知道 SDK 位置
        export ANDROIDSDK=/usr/local/lib/android/sdk
        export ANDROIDNDK=/usr/local/lib/android/sdk/ndk/25.2.9519653
        export ANDROIDAPI=33
        export ANDROIDNDKVER=25b
        
        echo "=== Environment ==="
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "ANDROIDSDK: $ANDROIDSDK"
        echo "ANDROIDAPI: $ANDROIDAPI"
        echo "ANDROIDNDK: $ANDROIDNDK"
        
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: item-tracker-apk
        path: bin/*.apk
        retention-days: 30

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/**/*.log
        if-no-files-found: ignore